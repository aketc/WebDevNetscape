<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<style>
    h2,h3{
        color: orange;
        text-align: left;
        justify-content: center;
    }
    ul{
        font-family: fantasy;
        font-style: italic;
        text-align: left;
        justify-content: center;
       }
    ol{
        font-family: fantasy;
        font-style: italic;
        text-align: left;
    }
    dl{
        font-size: 20px;
        text-align: left;
    }
    dt{
        font-family: cursive;
    }

</style>
<body>
    <h2>Unordered List</h2>
    <h3>Fruits</h3>
<ul>
    <li>Banana</li>
    <li>Orange</li>
    <li>pawpaw</li>
    <li>Pears</li>
    <li>Apples</li>
</ul>
<h2>Ordered List</h2>
<h3>Make of Cars</h3>
<ol>
    <li>Nissan</li>
    <li>Range</li>
    <li>Toyota</li>
    <li>Volswagen</li>
    <li>Honda</li>
</ol>

<h2>Descriptive List</h2>

<h2>Animals</h2>
<dl>
    <dt>cow</dt>
    <dd>Has milk</dd>
    <dt>Donkey</dt>
    <dd>Helped to carry water</dd>
</dl>
    
    
</body>
</html>
